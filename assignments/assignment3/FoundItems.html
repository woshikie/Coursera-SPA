<button ng-if="FIC.isDebugging" class="btn" ng-click="FIC.check();">Check FIC.foundItems</button>
<table class="table table-responsive">
  <thead>
    <th>#</th>
    <th>Name</th>
    <th>Description</th>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat="item in FIC.foundItems">
      <td>{{$index + 1}}</td>
      <td>({{item.short_name}}){{item.name}}</td>
      <td>{{item.description}}</td>
      <td><button ng-click="FIC.onRemove({index:$index})" class="btn btn-danger">Don't want this one!</button></td>
    <tr>
  </tbody>
</table>
<h1>Nothing Found!</h1>
